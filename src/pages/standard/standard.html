  <ion-list>
    <ion-item-sliding *ngFor="let d of items; let i=index" >
      <ion-item text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" *ngIf="d.sectionMasterID == 0">
        <h3 style="float:left;">
          {{d.sectionName}}.{{d.sectionHeader}}
          <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </h3>
        <div *ngIf="isGroupShown(i)">
          <ion-item-sliding *ngFor="let child of items; let i=index" (click)="itemSelected(child)">
            <ion-item *ngIf="child.sectionMasterID == d.sectionID">{{child.sectionName}}.{{child.sectionHeader}}
              <button *ngIf="child.syncFlag == 'true'" ion-button clear item-end><img style="width: 50%;" src="assets/imgs/ic_online.png"/></button></ion-item>
          </ion-item-sliding>
        </div>
        <span *ngIf="!isGroupShown(i)"><button *ngIf="d.syncFlag == 'true'" ion-button clear item-end><img style="width: 50%;" src="assets/imgs/ic_online.png"/></button></span>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
