<ion-content  padding>



  <!--<div style="text-align: center;color:#5093E1;">
  <h2>Site Sheet</h2>
  <h3>Sign in</h3>
  </div>-->

  <div ><br><br>
    <img class="ImageCenter" src="assets/imgs/dmartlogo.png"/>
    <form (ngSubmit)="SignInBtn()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset class="item item-icon-left">
            <ion-item>
              <ion-label>
                <!--<ion-icon name="person"></ion-icon>-->
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
              </ion-label>
              <ion-input type="text" placeholder="Email-ID or Username"   name="email" [(ngModel)]="username" required></ion-input>

            </ion-item>

            <ion-item>
              <ion-label>
                <!--<ion-icon name="lock"></ion-icon>-->
                <i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i>
              </ion-label>
              <ion-input type="password" placeholder="Password"   name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>



          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button  full type="submit" [disabled]="registerForm.form.invalid" >Sign In</button>

        </ion-col>
      </ion-row>

    </form>
    <button ion-button  block clear (click)="ForgotBtn()">Forgot Password ?</button>
  </div>
</ion-content>
