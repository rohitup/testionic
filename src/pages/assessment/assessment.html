<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assessment List</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchFn($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list #scheduleList inset>
    <!--<button ion-item *ngFor="let item of items| search: term;let i= index" (click)="itemSelected(item)" >
      {{i+1}}. {{ item.assessmentName }}
      <br><span>{{ item.site }}</span>

    </button>
    <button ion-button clear item-end><img src="assets/imgs/ic_online.png"/></button>-->
    <ion-item *ngFor="let item of items| search: term;let i= index" (click)="itemSelected(item)">
      {{ item.assessmentName }}

      <p>{{ item.site }} </p>
      <p>{{ item.auditMonth }}, {{item.auditYear}}</p>
      <button *ngIf="item.syncFlag == 'true'" ion-button clear item-end><img style="width: 50%;" src="assets/imgs/ic_online.png"/></button>
      <!--<button *ngIf="item.syncFlag == 'true'" ion-button clear item-end  (click)="syncAll(item.assessmentAssignID)"><ion-icon name="sync"></ion-icon></button>-->
    </ion-item>

  </ion-list>
</ion-content>
